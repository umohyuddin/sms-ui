<div class="card shadow-sm">
  <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Students</h5>
    <input 
      type="text" 
      class="form-control w-25" 
      placeholder="Search..."
      [(ngModel)]="searchTerm"
      (input)="applyFilter()" />
      <button type="button" class="btn btn-sm btn-success me-2" (click)="onAdd()">ADD</button>
  </div>

  <div class="card-body p-0">
    <table class="table table-striped table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">ID</th>
          <th scope="col" (click)="sortData('firstName')" style="cursor: pointer">
            First Name <span *ngIf="sortColumn === 'firstName'">{{ sortDirection === 'asc' ? '▲' : '▼' }}</span>
          </th>
          <th scope="col" (click)="sortData('lastName')" style="cursor: pointer">
            Last Name <span *ngIf="sortColumn === 'lastName'">{{ sortDirection === 'asc' ? '▲' : '▼' }}</span>
          </th>
          <th scope="col">Email</th>
          <th scope="col">Phone#</th>
          <th scope="col">Class</th>
          <th scope="col" >Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of filteredList; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{ student.studentId }}</td>
          <td>{{ student.firstName }}</td>
          <td>{{ student.lastName }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.phone }}</td>
          <td>{{ student.grade }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="onEdit(student, i)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="onDelete(student, i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
