
    <div class="card shadow-sm ">
      <!-- Header -->
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 >General Settings | Fee Challan Details</h5>
      </div>

      <div class="row p-2">
        <!-- Left Side: Add New Bank Form -->
        <div class="col-md-5">
          <div class="card shadow-sm h-100 p-4" style="border-radius: 1rem;">
            <h4 class="mb-4 text-center">{{bank.id? 'Update Bank Detail\'s':'Add New Bank'}}</h4>
            <div class="text-center text-muted small mb-4">
              <span class="text-danger">*</span> Required | <span class="text-secondary">&#9679;</span> Optional
            </div>
            
            <form (ngSubmit)="onAdd()">
              <div class="mb-3">
                <label for="bank-logo" class="form-label text-muted">Bank Logo<span class="text-danger">*</span></label>
                <div class="d-flex align-items-center justify-content-center ">
                  <img  [src]="'data:image/jpeg;base64,'+bank.logo" 
                    alt="Logo"
                    class="rounded-circle border d-flex align-items-center justify-content-center text-center"
                    style="width: 100px; height: 100px; object-fit: cover;">
                    <!-- Hidden File Input -->
                  <input 
                    type="file" 
                    accept="image/*" 
                    hidden 
                    #fileInput 
                    (change)="onLogoSelected($event)">

                  <!-- Change Logo Button -->
                  <button 
                    type="button" 
                    class="btn btn-primary ms-3" 
                    (click)="fileInput.click()">
                    <i class="bi bi-image"></i> Change Logo
                  </button>
                </div>
                <small class="text-muted">Max size 500kb</small>
              </div>

              <div class="mb-3">
                <label for="bank-name" class="form-label text-muted">Bank Name<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="bank-name" name="bank-name" [(ngModel)]="bank.name" placeholder="Your Bank Name" required>
              </div>

              <div class="mb-3">
                <label for="bank-address" class="form-label text-muted">Bank/Branch Address<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="bank-address" name="bank-address" [(ngModel)]="bank.address" placeholder="Bank Address" required>
              </div>

              <div class="mb-3">
                <label for="account-number" class="form-label text-muted">Account Number<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="account-number" name="account-number" [(ngModel)]="bank.accountNo" placeholder="Bank Account No" required>
              </div>

              <div class="mb-3">
                <label for="account-number" class="form-label text-muted">IBAN<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="account-number" name="account-number"  [(ngModel)]="bank.iban" placeholder="Bank Account No" required>
              </div>

              <div class="mb-3">
                <label for="instructions" class="form-label text-muted">Instructions</label>
                <textarea class="form-control" id="instructions" name="instructions" rows="3" [(ngModel)]="bank.instruction" placeholder="Write Instructions"></textarea>
              </div>

              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-warning rounded-pill px-4">
                  <i class="fas fa-plus me-2"></i>{{bank.id? 'Update Bank':'Add Bank'}}
                </button>
              </div>
              <div *ngIf="bank.id?true:false" class="text-center">
                <p style="margin-bottom: 0;">OR</p>
                <a href="javascript:void(0)" class="text-decoration-underline mt-1" (click)="resetBank()">Add New Bank</a>
              </div>
            </form>
          </div>
        </div>

        <!-- Right Side: Bank List Table -->
        <div class="col-md-7">
          <div class="card shadow-sm h-100 p-4" style="border-radius: 1rem;">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="d-flex align-items-center">
                <label for="show-entries" class="form-label me-2 mb-0">Show</label>
                <select id="show-entries" class="form-select form-select-sm" style="width: auto;">
                  <option>10</option>
                  <option>25</option>
                  <option>50</option>
                </select>
                <label for="show-entries" class="form-label ms-2 mb-0">entries</label>
              </div>
              <div class="d-flex align-items-center">
                <label for="search" class="form-label me-2 mb-0">Search:</label>
                <input type="text" id="search" class="form-control form-control-sm">
              </div>
            </div>

            <table class="table table-bordered table-striped text-center">
              <thead class="bg-primary text-white" style="background: linear-gradient(90deg, #4f46e5, #3b82f6) !important;">
                <tr>
                  <th>Bank Name</th>
                  <th>Logo</th>
                  <th>Account No.</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let bnk of banks; let i = index">
                  <td>{{ bnk.name }}</td>
                  <td class="d-flex align-items-center justify-content-center ">
                    <img  [src]="'data:image/jpeg;base64,'+bnk.logo" 
                      alt="Logo"
                      class="rounded-circle border d-flex align-items-center justify-content-center text-center"
                      style="width: 40px; height: 40px; object-fit: cover;">
                  </td>
                  <td>{{ bnk.accountNo}}</td>
                  <td>
                    <button class="btn btn-sm btn-warning me-2" (click)="onEdite(bnk, i)">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="onDelete(bnk, i)" >Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
            
            <div class="d-flex justify-content-between align-items-center mt-3">
              <div class="text-muted small">Showing 0 to 0 of 0 entries</div>
              <div>
                <button class="btn btn-outline-secondary btn-sm me-2">Previous</button>
                <button class="btn btn-outline-secondary btn-sm">Next</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
