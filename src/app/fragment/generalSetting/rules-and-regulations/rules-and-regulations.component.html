
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<div class="card shadow-sm">
  <!-- Page Header -->
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Genral Settings | Rules & Regulations</h5>
    </div>

  <!-- Page Title -->
  <div class="text-center mb-4">
    <h4 class="fw-bold">Institute Rules & Regulations</h4>
    <span class="me-2 text-primary fw-semibold">Required*</span>
    <span class="text-muted">Optional</span>
  </div>

  <!-- Form -->
  <form (ngSubmit)="onSave()" class="p-3 bg-white rounded shadow-sm">
    <div class="mb-4">
      <label for="rules-regulations-editor" class="form-label text-muted">Rules & Regulations<span class="text-danger">*</span></label>
      <div class="editor-toolbar">
        <button type="button" class="btn btn-sm" onclick="document.execCommand('bold', false, null)"><i class="fas fa-bold"></i></button>
        <button type="button" class="btn btn-sm" onclick="document.execCommand('italic', false, null)"><i class="fas fa-italic"></i></button>
        <button type="button" class="btn btn-sm" onclick="document.execCommand('underline', false, null)"><i class="fas fa-underline"></i></button>
        <button type="button" class="btn btn-sm" onclick="document.execCommand('foreColor', false, '#ffc107')"><i class="fas fa-palette"></i></button>
        <div class="vr mx-2"></div>
        <select class="form-select form-select-sm" style="width: auto;" onchange="document.execCommand('fontSize', false, this.value)">
          <option value="1">14</option>
          <option value="2">16</option>
          <option value="3">18</option>
          <option value="4">20</option>
          <option value="5">24</option>
        </select>
        <div class="vr mx-2"></div>
        <button type="button" class="btn btn-sm" onclick="document.execCommand('justifyLeft', false, null)"><i class="fas fa-align-left"></i></button>
        <button type="button" class="btn btn-sm" onclick="document.execCommand('justifyCenter', false, null)"><i class="fas fa-align-center"></i></button>
        <button type="button" class="btn btn-sm" onclick="document.execCommand('justifyRight', false, null)"><i class="fas fa-align-right"></i></button>
        <button type="button" class="btn btn-sm" onclick="document.execCommand('justifyFull', false, null)"><i class="fas fa-align-justify"></i></button>
      </div>
      <!-- Editor -->
      <div
          #editor
          id="rules-regulations-editor"
          contenteditable="true"
          class="editor-content border p-2"
        >
      </div>
      <!-- <div id="rules-regulations-editor"
        contenteditable="true" 
        class="editor-content"
        [innerHTML]="rules.rules"
        (input)="onInput($event)"
        (keyup)="onInput($event)"
        (blur)="onInput($event)"
        >
      </div> -->
    </div>

    <!-- Save Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-warning rounded-pill px-4">
        <i class="bi bi-check-circle"></i> Save Changes
      </button>
    </div>
  </form>
</div>
