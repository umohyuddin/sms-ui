<div class="card shadow-sm">
  <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Inventory</h5>
    <input 
      type="text" 
      class="form-control w-25" 
      placeholder="Search..."
      [(ngModel)]="searchTerm"
      (input)="applyFilter()" />
      <button type="button" class="btn btn-sm btn-success me-2" (click)="onAdd()">ADD</button>
  </div>

  <div class="card-body p-0">
    <table class="table table-striped table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col" (click)="sortData('itemName')" style="cursor: pointer">
            Role <span *ngIf="sortColumn === 'itemName'">{{ sortDirection === 'asc' ? '▲' : '▼' }}</span>
          </th>
          <th scope="col" (click)="sortData('inventoryId')" style="cursor: pointer">
            ID <span *ngIf="sortColumn === 'inventoryId'">{{ sortDirection === 'asc' ? '▲' : '▼' }}</span>
          </th>
          <th scope="col" >Quantity</th>
          <th scope="col" >Status</th>
          <th scope="col" >Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let inv of filteredInventory; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{ inv.itemName }}</td>
          <td>{{ inv.inventoryId}}</td>
          <td>{{ inv.quantity}}</td>
          <td>{{ inv.status}}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="onEdit(inv, i)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="onDelete(inv, i)" >Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
