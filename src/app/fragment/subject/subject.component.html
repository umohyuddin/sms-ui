<div class="card shadow-sm">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Course</h5>
    <input 
      type="text" 
      class="form-control w-25" 
      placeholder="Search..."
      [(ngModel)]="searchTerm"
      (input)="applyFilter()" />
      <button type="button" class="btn btn-sm btn-success me-2" (click)="onAdd()">ADD</button>
  </div>

  <div class="card-body p-0">
    <table class="table table-striped table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">ID</th>
          <th scope="col" (click)="sortData('name')" style="cursor: pointer">
            Name <span *ngIf="sortColumn === 'name'">{{ sortDirection === 'asc' ? '▲' : '▼' }}</span>
          </th>
          <th scope="col" (click)="sortData('classId')" style="cursor: pointer">
            Class <span *ngIf="sortColumn === 'classId'">{{ sortDirection === 'asc' ? '▲' : '▼' }}</span>
          </th>
          <th scope="col">Teacher</th>
          <th scope="col">Status</th>
          <th scope="col" >Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of filteredList; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{ course.id }}</td>
          <td>{{ course.name }}</td>
          <td>{{ course.classId }}</td>
          <td>{{ course.teacherId }}</td>
          <td>{{ course.isActive }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="onEdit(course, i)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="onDelete(course, i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
