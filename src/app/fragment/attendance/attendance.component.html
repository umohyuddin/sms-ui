<div class="card shadow-sm">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Student Attendance</h5>
    <input 
      type="text" 
      class="form-control w-25" 
      placeholder="Search..."
      [(ngModel)]="searchTerm"
      (input)="applyFilter()" />
      <button type="button" class="btn btn-sm btn-success me-2" (click)="onAdd()">ADD</button>
  </div>

  <div class="card-body p-0">
    <table class="table table-striped table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">ID</th>
          <th scope="col" (click)="sortData('studentId')" style="cursor: pointer">
            Student ID <span *ngIf="sortColumn === 'studentId'">{{ sortDirection === 'asc' ? '▲' : '▼' }}</span>
          </th>
          <th scope="col">Course ID</th>
          <th scope="col" (click)="sortData('attendanceDate')" style="cursor: pointer">
            Date <span *ngIf="sortColumn === 'attendanceDate'">{{ sortDirection === 'asc' ? '▲' : '▼' }}</span>
          </th>
          <th scope="col">Status</th>
          <th scope="col" >Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let atn of filteredList; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{ atn.attendanceId }}</td>
          <td>{{ atn.studentId }}</td>
          <td>{{ atn.courseId }}</td> 
          <td>{{ atn.attendanceDate }}</td>
          <td>{{ atn.status }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="onEdit(atn, i)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="onDelete(atn, i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
