<div class="card shadow-sm">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Employees</h5>
    <input 
      type="text" 
      class="form-control w-25" 
      placeholder="Search..."
      [(ngModel)]="searchTerm"
      (input)="applyFilter()" />
      <button type="button" class="btn btn-sm btn-success me-2" (click)="onAdd()">ADD</button>
  </div>

  <div class="card-body p-0">
    <table class="table table-striped table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col" >ID</th>
          <th scope="col" (click)="sortData('firstName')" style="cursor: pointer">
            First Name <span *ngIf="sortColumn === 'firstName'">{{ sortDirection === 'asc' ? '▲' : '▼' }}</span>
          </th>
          <th scope="col" (click)="sortData('lastName')" style="cursor: pointer">
            Last Name <span *ngIf="sortColumn === 'lastName'">{{ sortDirection === 'asc' ? '▲' : '▼' }}</span>
          </th>
          <th scope="col" >Email</th>
          <th scope="col" >Phone#</th>
          <th scope="col" >Department</th>
          <th scope="col" >Status</th>
          <th scope="col" >Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of filteredEmployee; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{ emp.id }}</td>
          <td>{{ emp.firstName }}</td>
          <td>{{ emp.lastName }}</td>
          <td>{{ emp.email }}</td>
          <td>{{ emp.phoneNo }}</td>
          <td>{{ emp.department }}</td>
          <td>{{ emp.isActive }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="onEdit(emp, i)" >Edit</button>
            <button class="btn btn-sm btn-danger" (click)="onDelete(emp, i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
