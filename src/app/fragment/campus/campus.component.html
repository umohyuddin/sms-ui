<div class="card shadow-sm">
  <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Campus</h5>
    <input 
      type="text" 
      class="form-control w-25" 
      placeholder="Search..."
      [(ngModel)]="searchTerm"
      (input)="applyFilter()" />
      <button type="button" class="btn btn-sm btn-success me-2" (click)="onAdd()">ADD</button>
  </div>

  <div class="card-body p-0">
    <table class="table table-striped table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col" (click)="sortData('name')" style="cursor: pointer">
            Name <span *ngIf="sortColumn === 'name'">{{ sortDirection === 'asc' ? '▲' : '▼' }}</span>
          </th>
          <th scope="col" (click)="sortData('campusId')" style="cursor: pointer">
            ID <span *ngIf="sortColumn === 'campusId'">{{ sortDirection === 'asc' ? '▲' : '▼' }}</span>
          </th>
          <th scope="col" >Address</th>
          <th scope="col" >city</th>
          <th scope="col" >Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let campus of filteredCampus; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{ campus.name }}</td>
          <td>{{ campus.campusId }}</td>
          <td>{{ campus.address }}</td>
          <td>{{ campus.city }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="onEdit(campus, i)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="onDelete(campus, i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
