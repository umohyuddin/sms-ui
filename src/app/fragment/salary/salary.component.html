<div class="card shadow-sm">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Salary</h5>
    <input 
      type="text" 
      class="form-control w-25" 
      placeholder="Search..."
      [(ngModel)]="searchTerm"
      (input)="applyFilter()" />
      <button type="button" class="btn btn-sm btn-success me-2" (click)="onAdd()">ADD</button>
  </div>

  <div class="card-body p-0">
    <table class="table table-striped table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col" >ID</th>
          <th scope="col" (click)="sortData('empId')" style="cursor: pointer">
            EMP ID <span *ngIf="sortColumn === 'empId'">{{ sortDirection === 'asc' ? '▲' : '▼' }}</span>
          </th>
          <th scope="col" (click)="sortData('amount')" style="cursor: pointer">
            Amount <span *ngIf="sortColumn === 'amount'">{{ sortDirection === 'asc' ? '▲' : '▼' }}</span>
          </th>
          <th scope="col" >Year</th>
          <th scope="col" >Month</th>
          <th scope="col" >Status</th>
          <th scope="col" >Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let slr of filteredSalary; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{ slr.id }}</td>
          <td>{{ slr.empId }}</td>
          <td>{{ slr.amount }}</td>
          <td>{{ slr.year }}</td>
          <td>{{ slr.month }}</td>
          <td>{{ slr.status }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="onEdit(slr, i)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="onDelete(slr, i)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
