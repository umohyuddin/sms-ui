<div class="modal fade show d-block" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content rounded-3 shadow">
      <!-- Header -->
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title container text-center">
          {{ fee.id ? 'Edit Student Fee' : 'Add New Student Fee' }}
        </h5>
        <button type="button" class="btn-close btn-close-white" (click)="close()"></button>
      </div>

      <!-- Body -->
      <div class="modal-body">
        <form>
            <div class="container text-left">
                <div class="row">
                    <div class="col mb-3">
                        <label class="form-label">Student</label>
                        <select class="form-select" [(ngModel)]="fee.id" name="student">
                            <option [ngValue]="undefined">-- Select --</option>
                            <option *ngFor="let s of students" [value]="s.id">{{ s.firstName }} {{ s.lastName }}</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label">Yeer</label>
                        <select class="form-select" [(ngModel)]="fee.year" name="year">
                            <option [ngValue]="undefined">-- Select --</option>
                            <option *ngFor="let y of years" [value]="y">{{ y }}</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label">Month</label>
                        <select class="form-select" [(ngModel)]="fee.month" name="month">
                            <option [ngValue]="undefined">-- Select --</option>
                            <option *ngFor="let m of months" [value]="m.value">{{ m.name }}</option>
                        </select>
                    </div> 
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label class="form-label">Tuition Fee</label>
                        <input 
                            type="number" 
                            class="form-control"
                            [(ngModel)]="fee.tuitionFee"
                            name="tuitionFee"
                            placeholder="Enter Amount">
                    </div>
                    <div class="col mb-3">
                        <label class="form-label">Stationery</label>
                        <input 
                            type="number" 
                            class="form-control"
                            [(ngModel)]="fee.stationery"
                            name="stationery"
                            placeholder="Enter Amount">
                    </div>
                    <div class="col mb-3">
                        <label class="form-label">sports Fee</label>
                        <input 
                            type="number" 
                            class="form-control"
                            [(ngModel)]="fee.sports"
                            name="sports"
                            placeholder="Enter Amount">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label class="form-label">Annual Fee</label>
                        <input 
                            type="number" 
                            class="form-control"
                            [(ngModel)]="fee.annualFee"
                            name="annualFee"
                            placeholder="Enter Amount">
                    </div>
                    <div class="col mb-3">
                        <label class="form-label">Electricity Fee</label>
                        <input 
                            type="number" 
                            class="form-control"
                            [(ngModel)]="fee.electricity"
                            name="electricity"
                            placeholder="Enter Amount">
                    </div>
                    <div class="col mb-3">
                        <label class="form-label">Maintenance</label>
                        <input 
                            type="number" 
                            class="form-control"
                            [(ngModel)]="fee.maintenance"
                            name="Maintenance"
                            placeholder="Enter Amount">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label class="form-label">Miscellaneous</label>
                        <input 
                            type="number" 
                            class="form-control"
                            [(ngModel)]="fee.miscellaneous"
                            name="miscellaneous"
                            placeholder="Enter Amount">
                    </div>
                    <div class="col mb-3">
                        <label class="form-label">Arrears</label>
                        <input 
                            type="number" 
                            class="form-control"
                            [(ngModel)]="fee.arrears"
                            name="arrears"
                            placeholder="Enter Amount">
                    </div>
                    <div class="col mb-3">
                        <label class="form-label">Total Amount</label>
                        <input 
                            type="number" 
                            class="form-control"
                            [(ngModel)]="fee.totalAmount"
                            name="totalAmount"
                            placeholder="Enter Amount">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label class="form-label">Paid Amount</label>
                        <input 
                            type="number" 
                            class="form-control"
                            [(ngModel)]="fee.paidAmount"
                            name="paidAmount"
                            placeholder="Enter Amount">
                    </div>
                    <div class="col mb-3">
                        <label class="form-label">status</label>
                        <select class="form-select" [(ngModel)]="fee.status" name="activestatus">
                            <option [ngValue]="undefined">-- Select --</option>
                            <option >Paid</option>
                            <option >Pending</option>
                            <option >Conflict</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
      </div>

      <!-- Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
        <button type="button" class="btn btn-success" (click)="save()">
          {{ fee.id ? 'Update' : 'Save' }}
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Optional backdrop -->
<div class="modal-backdrop fade show"></div>
