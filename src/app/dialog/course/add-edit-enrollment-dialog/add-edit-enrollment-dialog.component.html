<div class="modal fade show d-block" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-l modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content rounded-3 shadow">
      <!-- Header -->
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title container text-center">
          {{ enrollment.enrollmentId ? 'Edit Enrollment' : 'Add New Enrollment' }}
        </h5>
        <button type="button" class="btn-close btn-close-white" (click)="close()"></button>
      </div>

      <!-- Body -->
      <div class="modal-body">
        <form>
            <div class="container text-left">
                <div class="row">
                    <div class="col mb-3">
                        <label class="form-label">Student</label>
                        <input 
                            type="text" 
                            class="form-control"
                            [(ngModel)]="enrollment.studentId"
                            name="studentId"
                            placeholder="Enter studentId">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label class="form-label">Course</label>
                        <input 
                            type="text" 
                            class="form-control"
                            [(ngModel)]="enrollment.courseId"
                            name="courseId"
                            placeholder="Enter Course ID">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label class="form-label">Enrollment Date</label>
                        <input 
                            type="date" 
                            class="form-control"
                            [(ngModel)]="enrollment.enrollmentDate"
                            name="enrollmentDate"
                            placeholder="Enter Date">
                    </div>
                </div>
            </div>
        </form>
      </div>

      <!-- Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
        <button type="button" class="btn btn-success" (click)="save()">
          {{ enrollment.enrollmentId ? 'Update' : 'Save' }}
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Optional backdrop -->
<div class="modal-backdrop fade show"></div>
