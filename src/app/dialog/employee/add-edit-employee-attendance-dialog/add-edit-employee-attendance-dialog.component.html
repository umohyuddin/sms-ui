<div class="modal fade show d-block" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-l modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content rounded-3 shadow">
      <!-- Header -->
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title container text-center">
          {{ employeeAttendance.id ? 'Edit Employee Attendance' : 'Add New Employee Attendance' }}
        </h5>
        <button type="button" class="btn-close btn-close-white" (click)="close()"></button>
      </div>

      <!-- Body -->
      <div class="modal-body">
        <form>
            <div class="container text-left">
                <div class="row">
                    <div class="col mb-3">
                        <label class="form-label">Employee</label>
                        <select class="form-select" [(ngModel)]="employeeAttendance.empId" name="employee">
                            <option [ngValue]="undefined">-- Select --</option>
                            <option *ngFor="let e of employee" [value]="e.id">{{ e.firstName }} {{ e.lastName }}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label class="form-label">Date</label>
                        <input 
                            type="date" 
                            class="form-control"
                            [(ngModel)]="employeeAttendance.attendanceDate"
                            name="attendanceDate"
                            placeholder="Enter attendanceDate">
                    </div>

                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label class="form-label">Status</label>
                        <select class="form-select" [(ngModel)]="employeeAttendance.status" name="status">
                            <option [ngValue]="undefined">-- Select --</option>
                            <option >P</option>
                            <option >L</option>
                            <option >A</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
      </div>

      <!-- Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
        <button type="button" class="btn btn-success" (click)="save()">
          {{ employeeAttendance.id ? 'Update' : 'Save' }}
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Optional backdrop -->
<div class="modal-backdrop fade show"></div>
